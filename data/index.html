<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css"></link>
     <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>

    <div class="root">
        <div style="display: flex;justify-content: space-between;background-color: rgba(240, 248, 255, 0.615);padding: 10px;">
          <div style="display: flex;">
            <h6 class="heading-text">Travel</h6>
            <div style="gap: 20px;display: flex;margin-left: 30px;margin-top: 10px;">
              <a class="link-text" href="">Home</a>
              <a class="link-text" href="">About</a>
              <a class="link-text" href="">Press</a>
              <a class="link-text" href="">Contact</a>
            </div>
          </div>
          <div style="display: flex;gap: 10px">
            <input type="text" class="search" placeholder="Search"/>
            <button class="btn">Search</button>
          </div>
        </div>
        <div class="image-box">
         <div style="padding: 70px 110px;">
           <h1 style="font-size: 40px;">VISIT <br> MYANMAR</h1>
          <p>Welcome to Myanmar National Tourism</p>
         </div>
        </div>
        <div style="width: 100%;display: flex;margin-top: 40px;gap: 30px;">
          <div class="card">
              <img src="../image/pic5.jpg" style="width: 100%;height: 220px;object-fit: cover;"/>
              <h4 style="text-align: center;">Yangon</h4>
          </div>
          <div class="card">
              <img src="../image/dd1.jpg" style="width: 100%;height: 220px;object-fit: cover;"/>
              <h4 style="text-align: center;">MANDALAY</h4>
          </div>
          <div class="card">
              <img src="../image/pic3.jpg" style="width: 100%;height: 220px;object-fit: cover;"/>
              <h4 style="text-align: center;">INLE</h4>
          </div>
          <div class="card">
              <img src="../image/pic27.jpg" style="width: 100%;height: 220px;object-fit: cover;"/>
              <h4 style="text-align: center;">NGAPALI</h4>
          </div>
          <div class="card">
              <img src="../image/pic10.jpg" style="width: 100%;height: 220px;object-fit: cover;"/>
              <h4 style="text-align: center;">BAGAN</h4>
          </div>
        </div>
        <div class="footer">
          <div>
            <h1 style="color: white;">Travel and Inspire your life</h1>
            <div style="position: relative;top: 100px;">
              <div style="display: flex;justify-content: center;gap: 7px;margin-top: 100px;">
                <a style="background-color: black;color: white;padding: 7px;border-radius: 5px;"><i class="bx bxl-facebook"></i></a>
                <a style="background-color: black;color: white;padding: 7px;border-radius: 5px;"> <i class="bx bxl-twitter"></i></a>
                <a style="background-color: black;color: white;padding: 7px;border-radius: 5px;"> <i class="bx bxl-telegram"></i></a>
                <a style="background-color: black;color: white;padding: 7px;border-radius: 5px;"><i class="bx bxl-instagram"></i></a>
            </div>
            <h6 style="color: white;text-align: center;">Designed by @Jinnee</h6>
            </div>
          </div>
        </div>
    </div>
  

  </body>
</html>
